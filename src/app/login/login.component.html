<div class="container-fluid text-right p-3">
  <a href="home"><i class="material-icons text-muted">home</i></a>
</div>

<div class="container-fluid">
  <h1 class="display-3 text-center heading-border">GeekyStore</h1>
  <h4 class="display-5 text-center">The market for geeks</h4>

  <div class="d-flex justify-content-center mt-5">
    <img
      src="https://c1.wallpaperflare.com/preview/488/393/182/business-computer-desk-home-office.jpg"
      class="img-fluid img-size border"
    />
    <div class="p-3 border pl-5 pr-5">
      <form class="text-center">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="material-icons">person</i></span
              >
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"

              [(ngModel)]="username"
              [ngModelOptions]="{standalone: true}"
            />
          </div>
          <div class="text-danger pl-5 error-msg">
            Username or password can't be recognised.
          </div>
        </div>

        <div class="form-group">
          <div class="input-group pt-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="material-icons">vpn_key</i></span
              >
            </div>
            <input
              [type]="showPassword"
              class="form-control"
              placeholder="Password"

              [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"
            />
          </div>
          <div class="text-danger pl-5 error-msg">
            Username or password can't be recognised.
          </div>
        </div>

        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck"
            name="example1"
            (click)="showPasswordFunction()"
          />
          <label class="custom-control-label" for="customCheck"
            >Show Password</label
          >
        </div>

        <button
          type="button"
          class="btn btn-outline-danger form-control mt-2"
          (click)="login()"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <div class="text-center container mt-4">
    New to the store?
    <a href="signup">Sign In</a>
  </div>
</div>
