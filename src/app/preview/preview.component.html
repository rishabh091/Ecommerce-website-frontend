<div class="container-fluid d-flex flex-wrap">
  <div *ngFor="let i of myArray; let ind = index">
    <div *ngIf="ind<4" class="border mr-3">
      <div
        class="card text-center card-height ml-3 border-0 p-2"
        style="height: 420px;"
      >
        <img
          class="card-img-top img-style positon-relative m-auto"
          alt="Product image"
          [src]="i.imgUrl"
        />
        <div class="card-body">
          <h5 class="card-title heading-border pb-2">
            <a href="/home/{{ i.id }}" class="text-dark">{{ i.name }}</a>
          </h5>
          <div class="card-text">
            <p>
              <span class="font-weight-bold">Model : </span>
              <span>{{ i.model }}</span>
            </p>
            <p>
              <span class="font-weight-bold">Price : </span>
              <span class="text-success">&#8377; {{ i.price }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
