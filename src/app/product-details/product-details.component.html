<app-navbar></app-navbar>

<div class="container-fluid flex-display mt-4 mr-4 ml-5">
  <div class="mr-5"><img [src]='imgSrc' class="img-fluid img-size" /></div>
  <div>
    <h3 class="display-4 heading-border pb-2">{{ name }}</h3>

    <ul *ngFor="let i of detailsArr" class="mt-3 text-muted">
      <li>{{ i }}</li>
    </ul>
    <!-- <div class="mt-3 text-muted">{{ details }}</div> -->

    <h5 class="display-5 m-4">
      <span class="font-weight-bold">Model : </span>{{model}}
    </h5>
    <h5 class="display-5 m-4">
      <span class="font-weight-bold">Price : </span><span class="text-success">&#x20B9; {{price}}</span>
    </h5>

    <div>
      <button type="button" class="btn btn-outline-danger btn-edit m-4 button-size" [disabled]="!inStock"
      (click)="addToCart()">
        Add to Cart
      </button>
    </div>
  </div>
</div>
