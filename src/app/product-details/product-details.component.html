<app-navbar></app-navbar>

<div class="container-fluid flex-display mt-3">
  <div><img src="../../assets/iphoneX.png" class="img-fluid img-size" /></div>
  <div>
    <h3 class="display-4 heading-border pb-2">{{ name }}</h3>

    <ul *ngFor="let i of details" class="mt-3 text-muted">
      <li>{{ i }}</li>
    </ul>

    <h5 class="display-5 m-4">
      <span class="font-weight-bold">Model : </span>{{model}}
    </h5>
    <h5 class="display-5 m-4">
      <span class="font-weight-bold">Price : </span><span class="text-success">&#x20B9; {{price}}</span>
    </h5>

    <div>
      <button type="button" class="btn btn-outline-danger btn-edit m-4 button-size">
        Add to Cart
      </button>
    </div>
  </div>
</div>
