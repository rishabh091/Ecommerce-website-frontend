<div class="m-4 d-flex border">
  <div class="p-2 text-center product-bg">
    <img src="../../assets/iphoneX.png" [class]="'img-fluid img-style mt-5'" />
  </div>
  <div class="p-4">
    <a href="/home/{{ name }}/{{ model }}/{{ price }}"
      ><h4 class="display-5 pb-2 heading-border text-dark">
        {{ name }}
      </h4></a
    >
    <ul class="text-muted" *ngFor="let i of details">
      <li>{{ i }}</li>
    </ul>
    <div class="pt-2">
      <span class="font-weight-bold">Model : </span>{{ model }}
    </div>
    <div class="pt-2">
      <span class="font-weight-bold">Price : </span
      ><span class="text-success">&#x20B9; {{ price }}</span>
    </div>
    <button class="btn btn-outline-danger btn-edit mt-4">
      Add to cart
    </button>
  </div>
</div>
