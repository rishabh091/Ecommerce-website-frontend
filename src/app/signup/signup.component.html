<div class="container-fluid text-right pt-3 pr-3">
  <a href="home"><i class="material-icons text-muted">home</i></a>
</div>

<div class="container-fluid">
  <h1 class="display-4 text-center heading-border">GeekyStore</h1>
  <h4 class="display-5 text-center">The market for geeks</h4>

  <div class="d-flex justify-content-center mt-4">
    <img
      src="https://www.wallpaperflare.com/static/199/5/177/apple-devices-artificial-flowers-business-computer-wallpaper.jpg"
      class="img-fluid img-size border"
    />
    <div class="p-3 border pr-5">
      <form class="text-center" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" id="nameId" />
          <div class="text-danger pl-5 error-msg">
            Every field is required.
          </div>
        </div>

        <div class="form-group pt-2">
          <input type="password" class="form-control" placeholder="Password" id="passwordId"/>
          <div class="text-danger pl-5 error-msg">
            Every field is required.
          </div>
        </div>

        <div class="form-group pt-2 ">
          <input type="email" class="form-control" placeholder="Email" id="emailId"/>
          <div class="text-danger pl-5 error-msg">
            Every field is required.
          </div>
        </div>

        <div class="form-group pt-2">
          <input type="text" class="form-control" placeholder="Mobile" id="mobileId"/>
          <div class="text-danger pl-5 error-msg">
            Every field is required.
          </div>
        </div>

        <div class="form-group pt-2">
          <input type="text" class="form-control" placeholder="Address" id="addressId"/>
          <div class="text-danger pl-5 error-msg">
            Every field is required.
          </div>
        </div>

        <button type="submit" class="btn btn-outline-danger rounded form-control mt-2" (submit)="submitData()">
          Sign Up
        </button>
      </form>
    </div>
  </div>

  <div class="text-center container mt-4 pb-2">
    Already signed in?
    <a href="login">Login</a>
  </div>
</div>
