<div class="container-fluid text-right pt-3 pr-3">
  <a href="home"><i class="material-icons text-muted">home</i></a>
</div>

<div
  *ngIf="!formValidate"
  class="container-fluid alert alert-danger alert-dismissible fade show text-center"
>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>All fields are required</strong>
</div>
<div
  *ngIf="errorField"
  class="container-fluid alert alert-danger alert-dismissible fade show text-center"
>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>User Already signed in</strong>
</div>

<div class="container-fluid">
  <h1 class="display-4 text-center heading-border">GeekyStore</h1>
  <h4 class="display-5 text-center">The market for geeks</h4>

  <div class="d-flex justify-content-center mt-4">
    <img
      src="https://www.wallpaperflare.com/static/199/5/177/apple-devices-artificial-flowers-business-computer-wallpaper.jpg"
      class="img-fluid img-size border"
    />
    <div class="p-3 border pr-5">
      <form class="text-center">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="nameId"
            [(ngModel)]="name"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <div class="form-group pt-2">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="passwordId"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <div class="form-group pt-2 ">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="emailId"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <div class="form-group pt-2">
          <input
            type="text"
            class="form-control"
            placeholder="Mobile"
            id="mobileId"
            [(ngModel)]="mobile"
            minlength="10"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <div class="form-group pt-2">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            id="addressId"
            [(ngModel)]="address"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <div class="custom-control custom-checkbox mb-2">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck"
            name="example1"
            (click)="isSeller = true"
          />
          <label class="custom-control-label" for="customCheck"
            >Only check if you are a seller</label
          >
        </div>

        <button
          type="button"
          class="btn btn-outline-danger rounded form-control mt-2"
          (click)="submitData()"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>

  <div class="text-center container mt-4 pb-2">
    Already signed in?
    <a href="login">Login</a>
  </div>
</div>
